	<head>

		<style type="text/css">
		.pokerpic {
			margin: 5px;
			border-color: 5;
			background-image: url('A.jpg');
			width: 105px;
			height: 155px;
			float: left;
		}
		</style>
		
		<script>
			var wx= -55;
			var hy= -60;
			function getpicWH(n){
				wx= (-55-(parseInt(n%13)*115.5));
				hy= (-60-(parseInt(n/13)*218));
			}
			
			mypoker=new Array();
			for(i=0;i<52;i++){
				mypoker[i]=i;
			}
			temp = 0;
			R_num=0;	
			
			for(i=0;i<52;i++){
				R_num = Math.floor(Math.random()*52);
				temp = mypoker[i];
				mypoker[i] = mypoker[R_num];
				mypoker[R_num] = temp;
			}
			
		</script>
	</head>
	
	<body>

		}*/
		</script>
		<div style="float:none; height:165px">
		<script>
			for(i=0;i<5;i++){
				getpicWH(mypoker[i]);
			  	document.write("<div class='pokerpic' style='background-position:"+wx+"px "+hy+"px'><img alt='PIC' onclick='this.src=\"no.jpg\"' src='bgpic.jpg' /></div>");
			}
		</script>
		</div>
