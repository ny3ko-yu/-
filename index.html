<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding-top: 20px;
        }

        
        a {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease; 
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.1); 
        }

        
        .work {
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .work:hover {
            transform: scale(1.05); 
        }

        .work img {
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 10px;
        }

        
        @media (max-width: 768px) {
            .container {
                display: block;
                padding: 20px;
            }

            a {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }
    </style>
</head>
<body>

    
    <video autoplay muted loop id="backgroundVideo">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    
    <h1>歡迎來到我的作品集！</h1>
    <p>請選擇您想查看的作品：</p>

    
    <div class="container">
        <div class="work">
            <img src="作品1.jpg" alt="作品1">
            <h2>作品1</h2>
            <a href="作品1/index.html" target="_blank">查看作品1</a> 
        </div>
        
        <div class="work">
            <img src="作品2.jpg" alt="作品2">
            <h2>作品2</h2>
            <a href="作品2/index.html" target="_blank">查看作品2</a> 
        </div>
    </div>

</body>
</html>
